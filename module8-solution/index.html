<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Search</title>
</head>
<body>
    <div ng-controller="NarrowItDownController as ctrl">
        <h1>Menu Search</h1>
        
        <!-- Search Input -->
        <input type="text" ng-model="ctrl.searchTerm" placeholder="Search menu descriptions">
        <button ng-click="ctrl.narrowItDown()">Narrow It Down For Me!</button>

        <!-- Error message when no results are found -->
        <p ng-if="ctrl.errorMessage">{{ ctrl.errorMessage }}</p>

        <!-- Found items directive -->
        <found-items items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
    </div>

    <!-- AngularJS -->
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
