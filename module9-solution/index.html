
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="lib/angular.min.js"></script>

    <script src="js/menuapp.module.js"></script>
    <script src="js/data.module.js"></script>
    <script src="js/menudata.service.js"></script>
    <script src="js/categories.controller.js"></script>

    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;

            margin-top: 10px;

        .btn-primary {

<body ng-app="MenuApp">

    <header>
        <h1>Welcome to Our Restaurant</h1>
    </header>
    
    <!-- Navigation buttons -->
    <a ui-sref="categories" class="btn btn-primary">View Categories</a>

    <!-- View container -->
    <div ui-view></div>
